
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Lista de Projeto</div>
                <div class="panel-body">
                   <table class="table table-bordered table-responsive">
                       <thead>
                           <tr>
                               <!--
                               -->
                               <th>Nome</th>
                               <th>Client</th>
                               <th>Progresso</th>
                               <th>Status</th>
                               <th>Data Vencimento</th>
                               <th>Ação</th>
                           </tr>
                       </thead>
                       <tbody>
                            <tr ng-repeat="o in projects">
                                <td>{{o.name}}</td>
                                <td>{{o.client.data.name}}</td>
                                <td>{{o.progress}}</td>
                                <td>{{o.status}}</td>
                                <td>{{o.due_date |dateBr}}</td>
                                <td>
                                    <a ng-href="#projects/{{o.id}}/edit" class="btn btn-info">Editar</a>
                                    <a ng-href="#projects/{{o.id}}/remove" class="btn btn-danger">Excluir</a>
                                </td>
                            </tr>
                       </tbody>
                   </table>
                </div>
            </div>
        </div>
    </div>
</div>
