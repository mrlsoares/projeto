
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de Projeto</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <div class="form-group" ng-class="{'has-error':!form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name" required>
                                <div class="help-block" ng-messages="form.name.$error" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':!form.progress.$valid && form.progress.$touched}">
                            <label class="col-md-4 control-label">Progresso(%)</label>
                            <div class="col-md-6">
                                <input type="number" class="form-control" name="progress"
                                       ng-model="project.progress" min="0" max="100" required>
                                <div class="help-block" ng-messages="form.progress.$error" ng-show="form.progress.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                    <div ng-message="min">Valor Mínimo aceitavel 0</div>
                                    <div ng-message="max">Valor Máximo aceitavel 100</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error':!form.client_id.$valid && form.client_id.$touched}">
                            <label class="col-md-4 control-label">Clientes</label>
                            <div class="col-md-6">
                                <select name="client_id" class="form-control"
                                        ng-model="project.client_id"
                                        ng-options="o.id as o.name for o in clients" required>
                                    <option value=""><--Selecione o Cliente --></option>

                                </select>
                                <div class="help-block" ng-messages="form.client_id.$error" ng-show="form.client_id.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error':!form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Data Vencimento</label>
                            <div class="col-md-6">
                                <input type="date" class="form-control" name="due_date" ng-model="project.due_date" required>
                                <div class="help-block" ng-messages="form.due_date.$error" ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select name="status" class="form-control"
                                        ng-model="project.status"
                                        ng-options="o.value as o.label for o in status" required>
                                    <option value=""><--Selecione o Status --></option>

                                </select>
                                <div class="help-block" ng-messages="form.status.$error" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" >
                            <label class="col-md-4 control-label">Descrição</label>
                            <div class="col-md-6">
                                <textarea  class="form-control" name="description" ng-model="project.description" required></textarea>
                            </div>
                            <div class="help-block" ng-messages="form.description.$error" ng-show="form.description.$touched">
                                <div ng-message="required">Campo Obrigatório</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Gravar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
